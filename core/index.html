<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages-window"></div>
            <div id="actions"></div>
        </div>
        <input type="text" id="username" placeholder="Please insert a nickname">
        <input type="text" id="message" placeholder="Insert message">
        <button id="send-button">Send</button>
    </div>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
